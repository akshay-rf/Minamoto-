{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block selectLogin %}{% endblock %}
{% block content %}
<br>
<form method="POST">
    <h2 align="center">Login</h2>
    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <br>
    <div class="form-group">  
      <label class="form-label" for="password">Email Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div> 
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
